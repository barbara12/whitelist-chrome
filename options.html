<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Whitelist</title>

  <link rel="stylesheet" href="styles/reset.css" />
  <link rel="stylesheet" href="styles/style.css" />

  <script src="scripts/query.js"></script>

  <script src="scripts/i18n.js"></script>

  <script src="scripts/utils.js"></script>
  <script src="scripts/config.js"></script>
  <script src="scripts/globber.js"></script>
  <script src="scripts/options.js"></script>

  <script src="scripts/jquery.js"></script>
  <script src="scripts/jquery-ui.js"></script>
  <script src="scripts/sortable.js"></script>
</head>

<body>
  <div id="wrapper">

    <form>

      <div id="options">
        <fieldset id="filter_options">
          <legend data-i18n="msg_filter_options"></legend>
          <!-- content filtering -->
          <div>
            <input id="filter_enabled" name="filter_enabled" type="checkbox" value="true" />
            <label class="inline" for="filter_enabled" data-i18n="msg_filter_enabled"></label>
          </div>
          <div>
            <!-- add entry -->
            <div>
              <label for="filter_new" data-i18n="msg_filter_new"></label>
              <input id="filter_new" name="filter_new" type="text" data-i18n="msg_filter_example" />
              <input id="filter_add" type="button" data-i18n="msg_add" />
              <!-- filter invalid error -->
              <p id="filter_invalid_error" class="error message" data-i18n="msg_filter_invalid_error"></p>
            </div>
            <!-- entries -->
            <div>
              <ol id="filter_entries" class="sortable">
             </ol>
            </div>
          </div>
        </fieldset>

        <div class="buttons">
          <!-- reset -->
          <input id="options_reset" type="button" data-i18n="msg_reset" />
          <!-- save -->
          <input id="options_save" type="button" data-i18n="msg_save" />
        </div>
      </div>

    </form>

  </div>

</body>
</html>
